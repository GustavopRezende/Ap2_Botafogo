<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Jogador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for displaying player details -->
    <div id="detalhes-container">
        <h1 id="nome-jogador">Detalhes do Jogador</h1>
        <img id="imagem-jogador" alt="Imagem do Jogador">
        <p id="descricao-jogador"></p>
        <p id="elenco">Elenco: <span id="elenco"></span></p>
        <p id="posicao-jogador">Posição: <span id="posicao-jogador"></span></p>
        <p id="nome-completo-jogador">Nome Completo: <span id="nome-completo-jogador"></span></p>
        <p id="nascimento-jogador">Nascimento: <span id="nascimento-jogador"></span></p>
        <p id="altura-jogador">Altura: <span id="altura-jogador"></span></p>
    </div>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include custom JavaScript file for fetching and displaying player details -->
    <script src="detalhes.js"></script>
</body>
</html>
