<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Jogador</title>
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="icon" type="image/png" href="pngwing.com.png" sizes="18x18">
</head>
<body>
    <!-- Container for displaying player details -->
    <div id="detalhes-container">
        <h1 id="nome-jogador">Detalhes do Jogador</h1>
        <img id="imagem-jogador" alt="Imagem do Jogador">
        <p id="descricao-jogador"></p>
        <p><strong>Elenco:</strong> <span id="elenco"></span></p>
        <p><strong>Posição:</strong> <span id="posicao-jogador"></span></p>
        <p><strong>Nome Completo:</strong> <span id="nome-completo-jogador"></span></p>
        <p><strong>Nascimento:</strong> <span id="nascimento-jogador"></span></p>
        <p><strong>Altura:</strong> <span id="altura-jogador"></span></p>
    
        <!-- Mensagem de erro -->
        <p id="erro-jogador" style="color: red;"></p>

        <!-- Botão para voltar -->
        <button onclick="window.location.href='jogadores.html'">Voltar</button>
    </div>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include custom JavaScript file for fetching and displaying player details -->
    <script src="js/detalhes.js"></script>
</body>
</html>
